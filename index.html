<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo List</title>
    <link rel="icon" href="assets/todoIcon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hello-div">
        <div class="hello-div-shadow">
        </div>
        <div class="hello-div-box">
            <h3>Wellcom to Your Todo List!</h3>
            <form>
                <input type="text" class="userName-input" placeholder="What is your name?" autocomplete="off"
                    maxlength="12">
                <button type="submit" class="btn userName-button">Enter</button>
            </form>
        </div>
    </div>

    <header class="flex-center">
        <h1><span class="userName">Sahar</span>'s Todo List </h1>
        <form class="flex-center">
            <input type="text" class="todo-input" placeholder="What do you need to do? ">
            <button type="submit" class="todo-add"><i class="fa-solid fa-plus"></i></button>
        </form>
    </header>

    <article>
        <div class="todo-container ">
            <ul class="todo-list"></ul>
        </div>



        <div class="todo-container">
            <h2>Done
                <hr>
            </h2>
            <ul class="done-list"></ul>
        </div>


        <div>
            <button class="btn clear-data-btn">Clear All Data</button>
        </div>
    </article>

    <footer>
        <ul>
            <li> <a href="https://www.linkedin.com/in/saharshema/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a></li>
            <li> <a href="https://github.com/SaharShema" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a></li>
        </ul>
        <p>
            Copyright Â© 2022 - All Rights Reserved!
        </p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
