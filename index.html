<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo List</title>
    <link rel="icon" href="todoIcon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header class="flex-center">
        <h1>Sahar's Todo List</h1>
    </header>

    <article>
        <form class="flex-center">
            <input type="text" class="todo-input" placeholder="What do you need to do? ">
            <button type="submit" class="todo-add"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="todo-container ">
            <ul class="todo-list"></ul>
        </div>

        <h2>Done
            <hr>
        </h2>

        <div class="todo-container">
            <ul class="done-list"></ul>
        </div>
    </article>
